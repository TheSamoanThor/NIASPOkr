version: '3.8'

services:
  database:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: auth_system
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_system"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  cache:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  auth_service:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SERVICE_TYPE=auth
      - DATABASE_URL=postgresql://user:password@database:5432/auth_system
      - REDIS_HOST=cache
      - SECRET_KEY=1234567890longSK
      - JWT_SECRET=1234567890longTWT
      - FLASK_ENV=development
    networks:
      - app-network
    depends_on:
      - database
      - cache
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  user_service:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SERVICE_TYPE=users
      - DATABASE_URL=postgresql://user:password@database:5432/auth_system
      - REDIS_HOST=cache
      - SECRET_KEY=1234567890longSK
      - JWT_SECRET=1234567890longTWT
      - FLASK_ENV=development
    networks:
      - app-network
    depends_on:
      - auth_service
      - database
      - cache
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - auth_service
      - user_service
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: