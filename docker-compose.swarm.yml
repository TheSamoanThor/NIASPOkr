version: '3.8'

services:
  frontend:
    image: thesamoanthor/auth-frontend:latest
    ports:
      - "80:80"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - app-network
    depends_on:
      - auth_service
      - user_service

  auth_service:
    image: thesamoanthor/auth-backend:latest
    environment:
      - SERVICE_TYPE=auth
      - DATABASE_URL=postgresql://user:password@database:5432/auth_system
      - REDIS_HOST=cache
      - SECRET_KEY=your-production-secret-key
      - JWT_SECRET=your-jwt-secret-key
      - FLASK_ENV=production
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - app-network
    depends_on:
      - database
      - cache

  user_service:
    image: thesamoanthor/auth-backend:latest
    environment:
      - SERVICE_TYPE=users
      - DATABASE_URL=postgresql://user:password@database:5432/auth_system
      - REDIS_HOST=cache
      - SECRET_KEY=your-production-secret-key
      - JWT_SECRET=your-jwt-secret-key
      - FLASK_ENV=production
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - app-network
    depends_on:
      - database
      - cache
      - auth_service

  database:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: auth_system
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - app-network

  cache:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local